<section>
  <h2>News Source</h2>

  <select @change="updateCurrentSource">
    <option>Select</option>
    <option
      v-for="source in sources"
      :value="source.id">{{ source.name }}
    </option>
  </select>

  <section v-if="source">
    <h3>{{ source.name }}</h3>
    <h4>{{ source.description }}</h4>
  </section>
</section>
